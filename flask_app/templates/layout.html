<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>The River-Wave</title>
</head>

<body>
    <nav> 
        <a href="/home"><img src="{{ url_for('static', filename='img/401-logo.png') }}" class="logo"></a>
        <ul>
            {% block nav %} {% endblock %}
        </ul>
    </nav>
    
    <div class="container" id="main">
        <div class="row mt-5">
            <h3>{% block title %} {% endblock %}</h3>
            <div class="top_content">{% block content %} {% endblock %}</div>
        </div>

        </div>
        <div class="row mt-5" id="community_posts">
            <div class="bottom_content">{% block bottom_content %} {% endblock %}</div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
